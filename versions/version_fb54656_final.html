<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è·³ç»³è®¡æ•°å™¨ - iPhone æµè§ˆå™¨ç‰ˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;

        .camera-container {

            position: relative;
            overflow: hidden;
        }
        
        #video {

        }
        
        .overlay {

            pointer-events: none;
        }
        
        .counter-display {
            font-size: 60px;
            font-weight: bold;

            margin-bottom: 10px;
        }
        
        .time-display {
            font-size: 32px;

            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .prep-overlay {
            position: absolute;

            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;

        @keyframes pulse {

        .controls-container {

        .duration-selector {

        }
        
        .duration-btn {

            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .duration-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;

        }
        
        .main-controls {
            display: flex;

        }
        
        .control-btn {
            padding: 16px 28px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            min-width: 100px;
        }
        
        .start-btn {
            background: #4CAF50;
            color: white;
        }
        
        .pause-btn {
            background: #FF9800;
            color: white;
        }
        
        .continue-btn {
            background: #2196F3;
            color: white;
        }
        
        .reset-btn {
            background: #f44336;
            color: white;
        }
        
        .save-video-btn {
            background: #9C27B0;
            color: white;
            display: none;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .control-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        @media (max-width: 480px) {
            .counter-display {
                font-size: 48px;
            }
            
            .time-display {
                font-size: 28px;
            }
            
            .control-btn {
                padding: 14px 24px;
                font-size: 16px;
                min-width: 90px;
            }
            
            .duration-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div class="overlay">
            <div class="counter-display" id="counter">0</div>
            <div class="time-display" id="time">1:00</div>
        </div>
        <div id="prepOverlay" class="prep-overlay" style="display: none;"></div>
    </div>
    
    <div class="controls-container">
        <div class="duration-selector" id="durationSelector">
            <button class="duration-btn active" data-seconds="30">30ç§’</button>
            <button class="duration-btn" data-seconds="60">1åˆ†é’Ÿ</button>
            <button class="duration-btn" data-seconds="120">2åˆ†é’Ÿ</button>
            <button class="duration-btn" data-seconds="300">5åˆ†é’Ÿ</button>
            <button class="duration-btn" data-seconds="0">ä¸é™</button>
        </div>
        
        <div class="main-controls">
            <button id="startBtn" class="control-btn start-btn">å¼€å§‹</button>
            <button id="pauseBtn" class="control-btn pause-btn">æš‚åœ</button>
            <button id="resetBtn" class="control-btn reset-btn">é‡ç½®</button>
            <button id="saveVideoBtn" class="control-btn save-video-btn">ä¿å­˜è§†é¢‘</button>
        </div>
    </div>

    <script>
        // DOM å…ƒç´ 
        const video = document.getElementById('video');
        const counterDisplay = document.getElementById('counter');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const saveVideoBtn = document.getElementById('saveVideoBtn');
        const durationSelector = document.getElementById('durationSelector');
        const prepOverlay = document.getElementById('prepOverlay');
        
        // çŠ¶æ€å˜é‡
        let count = 0;
        let totalDuration = 60; // é»˜è®¤60ç§’
        let remainingTime = 60;
        let isCounting = false;
        let isPaused = false;
        let stream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let countdownInterval = null;
        let motionDetectionInterval = null;
        let lastFrame = null;
        let motionThreshold = 30;
        let prepTimeout = null;
        
        // åˆå§‹åŒ–
        function init() {
            setupEventListeners();
            updateDisplay();
            
            // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´åŠŸèƒ½ï¼Œè¯·ä½¿ç”¨æœ€æ–°ç‰ˆæœ¬çš„ Safari æµè§ˆå™¨ã€‚');
                return;
            }
            
            if (!MediaRecorder || !MediaRecorder.isTypeSupported('video/mp4')) {
                console.warn('è§†é¢‘å½•åˆ¶åŠŸèƒ½ä¸å—æ”¯æŒï¼Œå°†ç¦ç”¨ä¿å­˜åŠŸèƒ½');
                saveVideoBtn.style.display = 'none';
            }
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            startBtn.addEventListener('click', startWorkout);
            pauseBtn.addEventListener('click', togglePause);
            resetBtn.addEventListener('click', resetCounter);
            saveVideoBtn.addEventListener('click', saveVideo);
            
            // æ—¶é•¿é€‰æ‹©
            const durationButtons = durationSelector.querySelectorAll('.duration-btn');
            durationButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    durationButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    totalDuration = parseInt(btn.dataset.seconds);
                    remainingTime = totalDuration;
                    updateDisplay();
                });
            });
        }
        
        // å¼€å§‹é”»ç‚¼
        async function startWorkout() {
            if (isCounting && !isPaused) return;
            
            try {
                // å¦‚æœæ˜¯é‡æ–°å¼€å§‹ï¼ˆä¸æ˜¯ç»§ç»­ï¼‰
                if (!isCounting) {
                    // è¯·æ±‚æ‘„åƒå¤´æƒé™
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'user',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        },
                        audio: false
                    });
                    
                    video.srcObject = stream;
                    
                    // ç­‰å¾…è§†é¢‘åŠ è½½
                    await new Promise((resolve) => {
                        video.onloadedmetadata = resolve;
                    });
                    
                    // åˆå§‹åŒ–çŠ¶æ€
                    count = 0;
                    remainingTime = totalDuration;
                    isCounting = true;
                    isPaused = false;
                    recordedChunks = [];
                    
                    // å¯åŠ¨è§†é¢‘å½•åˆ¶ï¼ˆå¦‚æœæ”¯æŒï¼‰
                    if (MediaRecorder && MediaRecorder.isTypeSupported('video/mp4')) {
                        try {
                            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/mp4' });
                            mediaRecorder.ondataavailable = event => {
                                if (event.data.size > 0) {
                                    recordedChunks.push(event.data);
                                }
                            };
                            mediaRecorder.start(1000); // æ¯ç§’åˆ†å—
                        } catch (e) {
                            console.warn('è§†é¢‘å½•åˆ¶åˆå§‹åŒ–å¤±è´¥:', e);
                            mediaRecorder = null;
                        }
                    }
                }
                
                // æ›´æ–°UI
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                resetBtn.disabled = false;
                saveVideoBtn.style.display = 'none';
                
                // å¼€å§‹3ç§’å‡†å¤‡å€’è®¡æ—¶
                await startPrepCountdown();
                
            } catch (error) {
                console.error('å¯åŠ¨å¤±è´¥:', error);
                alert('æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·ç¡®ä¿å·²æˆæƒå¹¶ä½¿ç”¨HTTPSè¿æ¥');
                cleanup();
            }
        }
        
        // 3ç§’å‡†å¤‡å€’è®¡æ—¶
        async function startPrepCountdown() {
            return new Promise((resolve) => {
                let prepCount = 3;
                prepOverlay.style.display = 'flex';
                prepOverlay.textContent = prepCount;
                
                const prepInterval = setInterval(() => {
                    prepCount--;
                    if (prepCount > 0) {
                        prepOverlay.textContent = prepCount;
                    } else if (prepCount === 0) {
                        prepOverlay.textContent = 'GO!';
                    } else {
                        clearInterval(prepInterval);
                        prepOverlay.style.display = 'none';
                        // å¼€å§‹æ­£å¼å€’è®¡æ—¶
                        startCountdown();
                        resolve();
                    }
                }, 1000);
            });
        }
        
        // å¼€å§‹æ­£å¼å€’è®¡æ—¶
        function startCountdown() {
            if (totalDuration === 0) {
                // ä¸é™æ—¶æ¨¡å¼ - æ­£å‘è®¡æ—¶
                let elapsedSeconds = 0;
                countdownInterval = setInterval(() => {
                    elapsedSeconds++;
                    updateDisplay(elapsedSeconds);
                }, 1000);
            } else {
                // é™æ—¶æ¨¡å¼ - å€’è®¡æ—¶
                remainingTime = totalDuration;
                countdownInterval = setInterval(() => {
                    remainingTime--;
                    updateDisplay();
                    
                    if (remainingTime <= 0) {
                        finishWorkout();
                    }
                }, 1000);
            }
            
            // å¯åŠ¨è¿åŠ¨æ£€æµ‹
            motionDetectionInterval = setInterval(detectMotion, 200);
        }
        
        // åˆ‡æ¢æš‚åœ/ç»§ç»­
        function togglePause() {
            if (!isCounting) return;
            
            if (isPaused) {
                // ç»§ç»­
                isPaused = false;
                pauseBtn.textContent = 'æš‚åœ';
                pauseBtn.className = 'control-btn pause-btn';
                
                // é‡å¯å€’è®¡æ—¶
                if (totalDuration === 0) {
                    // ä¸é™æ—¶æ¨¡å¼
                    let startTime = Date.now() - (count * 1000); // ç®€åŒ–å¤„ç†
                    countdownInterval = setInterval(() => {
                        let elapsed = Math.floor((Date.now() - startTime) / 1000);
                        updateDisplay(elapsed);
                    }, 1000);
                } else {
                    // é™æ—¶æ¨¡å¼
                    countdownInterval = setInterval(() => {
                        remainingTime--;
                        updateDisplay();
                        if (remainingTime <= 0) {
                            finishWorkout();
                        }
                    }, 1000);
                }
                
                // é‡å¯è¿åŠ¨æ£€æµ‹
                motionDetectionInterval = setInterval(detectMotion, 200);
                
            } else {
                // æš‚åœ
                isPaused = true;
                pauseBtn.textContent = 'ç»§ç»­';
                pauseBtn.className = 'control-btn continue-btn';
                
                // åœæ­¢å€’è®¡æ—¶å’Œè¿åŠ¨æ£€æµ‹
                if (countdownInterval) clearInterval(countdownInterval);
                if (motionDetectionInterval) clearInterval(motionDetectionInterval);
            }
        }
        
        // å®Œæˆé”»ç‚¼
        function finishWorkout() {
            isCounting = false;
            isPaused = false;
            
            if (countdownInterval) clearInterval(countdownInterval);
            if (motionDetectionInterval) clearInterval(motionDetectionInterval);
            
            // æ›´æ–°UI
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'æš‚åœ';
            pauseBtn.className = 'control-btn pause-btn';
            
            // æ˜¾ç¤ºä¿å­˜è§†é¢‘æŒ‰é’®ï¼ˆå¦‚æœæœ‰å½•åˆ¶ï¼‰
            if (recordedChunks.length > 0 && mediaRecorder) {
                saveVideoBtn.style.display = 'block';
            }
            
            // åœæ­¢åª’ä½“å½•åˆ¶
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            // æ˜¾ç¤ºå®Œæˆæç¤º
            setTimeout(() => {
                alert(`ğŸ‰ è·³ç»³å®Œæˆï¼\næ€»æ¬¡æ•°: ${count}\nå¹³å‡é€Ÿåº¦: ${totalDuration > 0 ? Math.round((count / totalDuration) * 60) : 'N/A'} æ¬¡/åˆ†é’Ÿ`);
            }, 100);
        }
        
        // é‡ç½®è®¡æ•°å™¨
        function resetCounter() {
            if (countdownInterval) clearInterval(countdownInterval);
            if (motionDetectionInterval) clearInterval(motionDetectionInterval);
            if (prepTimeout) clearTimeout(prepTimeout);
            
            isCounting = false;
            isPaused = false;
            count = 0;
            remainingTime = totalDuration;
            
            // æ›´æ–°UI
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'æš‚åœ';
            pauseBtn.className = 'control-btn pause-btn';
            saveVideoBtn.style.display = 'none';
            
            updateDisplay();
            
            // æ¸…ç†èµ„æº
            cleanup();
        }
        
        // æ¸…ç†èµ„æº
        function cleanup() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                stream = null;
            }
            if (mediaRecorder) {
                mediaRecorder = null;
                recordedChunks = [];
            }
        }
        
        // è¿åŠ¨æ£€æµ‹
        function detectMotion() {
            if (!isCounting || isPaused) return;
            
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                if (lastFrame) {
                    const diff = calculateFrameDifference(lastFrame, currentFrame);
                    if (diff > motionThreshold) {
                        count++;
                        updateDisplay();
                    }
                }
                
                lastFrame = currentFrame;
            } catch (error) {
                console.error('è¿åŠ¨æ£€æµ‹é”™è¯¯:', error);
            }
        }
        
        // è®¡ç®—å¸§é—´å·®å¼‚
        function calculateFrameDifference(frame1, frame2) {
            let diff = 0;
            const maxLength = Math.min(frame1.data.length, frame2.data.length);
            const pixels = maxLength / 4;
            const step = Math.max(1, Math.floor(pixels / 300));
            
            for (let i = 0; i < maxLength; i += step * 4) {
                const rDiff = Math.abs(frame1.data[i] - frame2.data[i]);
                const gDiff = Math.abs(frame1.data[i + 1] - frame2.data[i + 1]);
                const bDiff = Math.abs(frame1.data[i + 2] - frame2.data[i + 2]);
                diff += (rDiff + gDiff + bDiff) / 3;
            }
            
            return diff / (pixels / step);
        }
        
        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay(elapsedSeconds = null) {
            counterDisplay.textContent = count;
            
            if (elapsedSeconds !== null) {
                // ä¸é™æ—¶æ¨¡å¼
                const minutes = Math.floor(elapsedSeconds / 60);
                const seconds = elapsedSeconds % 60;
                timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            } else if (totalDuration === 0) {
                // ä¸é™æ—¶æ¨¡å¼ï¼Œæ˜¾ç¤ºæ­£å‘è®¡æ—¶
                timeDisplay.textContent = '0:00';
            } else {
                // é™æ—¶æ¨¡å¼ï¼Œæ˜¾ç¤ºå€’è®¡æ—¶
                if (remainingTime <= 0) {
                    timeDisplay.textContent = '0:00';
                } else if (remainingTime < 60) {
                    timeDisplay.textContent = remainingTime.toString();
                } else {
                    const minutes = Math.floor(remainingTime / 60);
                    const seconds = remainingTime % 60;
                    timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            }
        }
        
        // ä¿å­˜è§†é¢‘
        function saveVideo() {
            if (recordedChunks.length === 0) return;
            
            try {
                const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `jump-rope-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.mp4`;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            } catch (error) {
                console.error('ä¿å­˜è§†é¢‘å¤±è´¥:', error);
                alert('ä¿å­˜è§†é¢‘å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
        
        // å¤„ç†é¡µé¢å¸è½½
        window.addEventListener('beforeunload', cleanup);
    </script>
