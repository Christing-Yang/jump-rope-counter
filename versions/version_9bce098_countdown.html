<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ë∑≥Áª≥ËÆ°Êï∞Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            color: white;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .camera-container {
            width: 100%;
            height: 90vh;
            background: rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        
        .counter-display {
            font-size: 80px;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .time-display {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        
        .controls-container {
            width: 100%;
            height: 10vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 5px;
            background: rgba(0,0,0,0.3);
        }
        
        .duration-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .duration-btn {
            padding: 6px 10px;
            font-size: 12px;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .duration-btn.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }
        
        .main-controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            padding: 8px 20px;
            font-size: 14px;
            border: none;
            border-radius: 20px;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            pointer-events: auto;
        }
        
        .control-btn.start {
            background: #4CAF50;
            color: white;
        }
        
        .control-btn.pause {
            background: #FF9800;
            color: white;
        }
        
        .control-btn.reset {
            background: #f44336;
            color: white;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .preparation-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            font-weight: bold;
            color: white;
            z-index: 10;
            display: none;
        }
        
        @media (max-width: 480px) {
            .counter-display {
                font-size: 60px;
            }
            
            .time-display {
                font-size: 30px;
            }
            
            .preparation-overlay {
                font-size: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline muted></video>
            <div class="overlay">
                <div class="counter-display" id="counter">0</div>
                <div class="time-display" id="time">00:30</div>
            </div>
            <div class="preparation-overlay" id="preparationOverlay"></div>
        </div>
        
        <div class="controls-container">
            <div class="duration-buttons">
                <button class="duration-btn active" data-duration="30">30s</button>
                <button class="duration-btn" data-duration="60">1m</button>
                <button class="duration-btn" data-duration="120">2m</button>
                <button class="duration-btn" data-duration="180">3m</button>
                <button class="duration-btn" data-duration="300">5m</button>
                <button class="duration-btn" data-duration="0">‚àû</button>
            </div>
            
            <div class="main-controls">
                <button class="control-btn start" id="startBtn">ÂºÄÂßã</button>
                <button class="control-btn pause" id="pauseBtn" disabled>ÊöÇÂÅú</button>
                <button class="control-btn reset" id="resetBtn">ÈáçÁΩÆ</button>
            </div>
        </div>
    </div>

    <script>
        // DOM ÂÖÉÁ¥†
        const video = document.getElementById('video');
        const counterDisplay = document.getElementById('counter');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const preparationOverlay = document.getElementById('preparationOverlay');
        const durationButtons = document.querySelectorAll('.duration-btn');
        
        // Áä∂ÊÄÅÂèòÈáè
        let count = 0;
        let selectedDuration = 30; // ÈªòËÆ§30Áßí
        let remainingTime = 30;
        let isCounting = false;
        let isPaused = false;
        let animationId = null;
        let lastFrame = null;
        let motionThreshold = 30;
        let stream = null;
        let countdownInterval = null;
        let motionDetectionInterval = null;
        
        // ÂàùÂßãÂåñ
        function init() {
            setupEventListeners();
            updateDisplay();
            
            // Ê£ÄÊü•ÊµèËßàÂô®ÊîØÊåÅ
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÊëÑÂÉèÂ§¥ÂäüËÉΩ');
                return;
            }
        }
        
        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            startBtn.addEventListener('click', startWorkout);
            pauseBtn.addEventListener('click', togglePause);
            resetBtn.addEventListener('click', resetCounter);
            
            durationButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    durationButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedDuration = parseInt(btn.dataset.duration);
                    remainingTime = selectedDuration;
                    updateDisplay();
                });
            });
        }
        
        // ÂºÄÂßãÈîªÁÇº
        async function startWorkout() {
            if (isCounting && !isPaused) return;
            
            try {
                // Â¶ÇÊûúÊòØÈáçÊñ∞ÂºÄÂßãÔºà‰∏çÊòØÁªßÁª≠Ôºâ
                if (!isCounting) {
                    // ËØ∑Ê±ÇÊëÑÂÉèÂ§¥ÊùÉÈôê
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'user',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        },
                        audio: false
                    });
                    
                    video.srcObject = stream;
                    
                    // Á≠âÂæÖËßÜÈ¢ëÂä†ËΩΩ
                    await new Promise((resolve) => {
                        video.onloadedmetadata = resolve;
                    });
                    
                    // ÈáçÁΩÆÁä∂ÊÄÅ
                    count = 0;
                    remainingTime = selectedDuration;
                    isCounting = true;
                    isPaused = false;
                    lastFrame = null;
                    
                    updateDisplay();
                    updateButtonStates();
                    
                    // ÂºÄÂßã3ÁßíÂáÜÂ§áÂÄíËÆ°Êó∂
                    await startPreparationCountdown();
                    
                    // ÂºÄÂßãÊ≠£ÂºèÂÄíËÆ°Êó∂ÂíåËøêÂä®Ê£ÄÊµã
                    startCountdown();
                    startMotionDetection();
                } else {
                    // ÁªßÁª≠ÊöÇÂÅúÁöÑËÆ≠ÁªÉ
                    isPaused = false;
                    isCounting = true;
                    updateButtonStates();
                    startCountdown();
                    startMotionDetection();
                }
                
            } catch (error) {
                console.error('ÂêØÂä®Â§±Ë¥•:', error);
                alert('Êó†Ê≥ïËÆøÈóÆÊëÑÂÉèÂ§¥ÔºåËØ∑ÂÖÅËÆ∏ÊùÉÈôê');
                isCounting = false;
                isPaused = false;
                updateButtonStates();
                if (stream) {
                    stopStream();
                    stream = null;
                }
            }
        }
        
        // 3ÁßíÂáÜÂ§áÂÄíËÆ°Êó∂
        async function startPreparationCountdown() {
            return new Promise((resolve) => {
                let prepTime = 3;
                preparationOverlay.textContent = prepTime;
                preparationOverlay.style.display = 'flex';
                
                const prepInterval = setInterval(() => {
                    prepTime--;
                    if (prepTime > 0) {
                        preparationOverlay.textContent = prepTime;
                    } else {
                        clearInterval(prepInterval);
                        preparationOverlay.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }
        
        // ÂºÄÂßãÂÄíËÆ°Êó∂
        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateDisplay();
                } else {
                    finishWorkout();
                }
            }, 1000);
        }
        
        // ÂºÄÂßãËøêÂä®Ê£ÄÊµã
        function startMotionDetection() {
            if (motionDetectionInterval) clearInterval(motionDetectionInterval);
            
            motionDetectionInterval = setInterval(detectMotion, 100);
        }
        
        // ÂàáÊç¢ÊöÇÂÅú/ÁªßÁª≠
        function togglePause() {
            if (isPaused) {
                // ÁªßÁª≠
                isPaused = false;
                pauseBtn.textContent = 'ÊöÇÂÅú';
                startCountdown();
                startMotionDetection();
            } else {
                // ÊöÇÂÅú
                isPaused = true;
                pauseBtn.textContent = 'ÁªßÁª≠';
                if (countdownInterval) clearInterval(countdownInterval);
                if (motionDetectionInterval) clearInterval(motionDetectionInterval);
            }
        }
        
        // ÂÆåÊàêÈîªÁÇº
        function finishWorkout() {
            isCounting = false;
            isPaused = false;
            updateButtonStates();
            
            if (countdownInterval) clearInterval(countdownInterval);
            if (motionDetectionInterval) clearInterval(motionDetectionInterval);
            
            setTimeout(() => {
                alert(`üéâ Ë∑≥Áª≥ÂÆåÊàêÔºÅ\nÊÄªÊ¨°Êï∞: ${count}\nÂπ≥ÂùáÈÄüÂ∫¶: ${selectedDuration > 0 ? Math.round((count / selectedDuration) * 60) : 0} Ê¨°/ÂàÜÈíü`);
            }, 100);
        }
        
        // ÈáçÁΩÆËÆ°Êï∞Âô®
        function resetCounter() {
            isCounting = false;
            isPaused = false;
            count = 0;
            remainingTime = selectedDuration;
            updateDisplay();
            updateButtonStates();
            
            if (countdownInterval) clearInterval(countdownInterval);
            if (motionDetectionInterval) clearInterval(motionDetectionInterval);
            
            if (stream) {
                stopStream();
                stream = null;
            }
        }
        
        // ÂÅúÊ≠¢ÊëÑÂÉèÂ§¥ÊµÅ
        function stopStream() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }
        
        // ËøêÂä®Ê£ÄÊµã
        function detectMotion() {
            if (!isCounting || isPaused) return;
            
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                if (lastFrame) {
                    const diff = calculateFrameDifference(lastFrame, currentFrame);
                    if (diff > motionThreshold) {
                        count++;
                        updateDisplay();
                    }
                }
                
                lastFrame = currentFrame;
            } catch (error) {
                console.error('ËøêÂä®Ê£ÄÊµãÈîôËØØ:', error);
            }
        }
        
        // ËÆ°ÁÆóÂ∏ßÈó¥Â∑ÆÂºÇ
        function calculateFrameDifference(frame1, frame2) {
            let diff = 0;
            const maxLength = Math.min(frame1.data.length, frame2.data.length);
            const pixels = maxLength / 4;
            const step = Math.max(1, Math.floor(pixels / 300));
            
            for (let i = 0; i < maxLength; i += step * 4) {
                const rDiff = Math.abs(frame1.data[i] - frame2.data[i]);
                const gDiff = Math.abs(frame1.data[i + 1] - frame2.data[i + 1]);
                const bDiff = Math.abs(frame1.data[i + 2] - frame2.data[i + 2]);
                diff += (rDiff + gDiff + bDiff) / 3;
            }
            
            return diff / (pixels / step);
        }
        
        // Êõ¥Êñ∞ÊòæÁ§∫
        function updateDisplay() {
            counterDisplay.textContent = count;
            
            if (selectedDuration === 0) {
                // Êó†ÈôêÊ®°ÂºèÔºöÊòæÁ§∫Â∑≤Áî®Êó∂Èó¥
                const elapsed = 30 - remainingTime; // ËøôÈáåÁÆÄÂåñÂ§ÑÁêÜ
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                // ÂÄíËÆ°Êó∂Ê®°Âºè
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
        function updateButtonStates() {
            if (!isCounting) {
                // Êú™ÂºÄÂßãÁä∂ÊÄÅ
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                pauseBtn.textContent = 'ÊöÇÂÅú';
            } else if (isPaused) {
                // ÊöÇÂÅúÁä∂ÊÄÅ
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                pauseBtn.textContent = 'ÁªßÁª≠';
            } else {
                // ËÆ°Êï∞‰∏≠Áä∂ÊÄÅ
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                pauseBtn.textContent = 'ÊöÇÂÅú';
            }
            
            resetBtn.disabled = false;
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
        
        // Â§ÑÁêÜÈ°µÈù¢Âç∏ËΩΩ
        window.addEventListener('beforeunload', () => {
            if (stream) stopStream();
            if (countdownInterval) clearInterval(countdownInterval);
            if (motionDetectionInterval) clearInterval(motionDetectionInterval);
        });
    </script>
</body>
</html>
