<body>

        <div class="instructions">

            <p>1. ç‚¹å‡»"å¼€å§‹"å¹¶å…è®¸æ‘„åƒå¤´è®¿é—®</p>
            <p>2. å°†æ‰‹æœºå›ºå®šåœ¨ç¨³å®šä½ç½®</p>
            <p>3. ç¡®ä¿å…‰çº¿å……è¶³ï¼Œèº«ä½“åœ¨ç”»é¢ä¸­æ¸…æ™°å¯è§</p>
            <p>4. å¼€å§‹è·³ç»³ï¼Œç³»ç»Ÿä¼šè‡ªåŠ¨è®¡æ•°ï¼</p>

    <script>
        // DOM å…ƒç´ 
        const video = document.getElementById('video');
        const counterDisplay = document.getElementById('counter');
        const timeDisplay = document.getElementById('time');
        const speedDisplay = document.getElementById('speed');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // çŠ¶æ€å˜é‡
        let count = 0;
        let startTime = null;
        let elapsedTime = 0;
        let isCounting = false;
        let animationId = null;
        let lastFrame = null;
        let motionThreshold = 30; // è¿åŠ¨æ£€æµ‹é˜ˆå€¼
        
        // åˆå§‹åŒ–
        function init() {
            setupEventListeners();
            updateDisplay();
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            startBtn.addEventListener('click', startCounting);
            pauseBtn.addEventListener('click', pauseCounting);
            resetBtn.addEventListener('click', resetCounter);
        }
        
        // å¼€å§‹è®¡æ•°
        async function startCounting() {
            if (isCounting) return;
            
            try {
                // è¯·æ±‚æ‘„åƒå¤´æƒé™
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user', // å‰ç½®æ‘„åƒå¤´
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                isCounting = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                
                if (startTime === null) {
                    startTime = Date.now();
                }
                
                // å¼€å§‹è¿åŠ¨æ£€æµ‹
                detectMotion();
                
            } catch (error) {
                console.error('æ‘„åƒå¤´è®¿é—®é”™è¯¯:', error);
                alert('æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·ç¡®ä¿å·²æˆæƒå¹¶ä½¿ç”¨HTTPSè¿æ¥');
            }
        }
        
        // æš‚åœè®¡æ•°
        function pauseCounting() {
            if (!isCounting) return;
            
            isCounting = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        // é‡ç½®è®¡æ•°å™¨
        function resetCounter() {
            pauseCounting();
            count = 0;
            startTime = null;
            elapsedTime = 0;
            lastFrame = null;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            updateDisplay();
        }
        
        // è¿åŠ¨æ£€æµ‹
        function detectMotion() {
            if (!isCounting) return;
            
            // è·å–å½“å‰è§†é¢‘å¸§
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            if (lastFrame) {
                // è®¡ç®—å¸§é—´å·®å¼‚
                const diff = calculateFrameDifference(lastFrame, currentFrame);
                
                // å¦‚æœè¿åŠ¨è¶…è¿‡é˜ˆå€¼ï¼Œå¢åŠ è®¡æ•°
                if (diff > motionThreshold) {
                    count++;
                    updateDisplay();
                }
            }
            
            lastFrame = currentFrame;
            animationId = requestAnimationFrame(detectMotion);
        }
        
        // è®¡ç®—å¸§é—´å·®å¼‚
        function calculateFrameDifference(frame1, frame2) {
            let diff = 0;
            const pixels = frame1.data.length / 4; // RGBA
            
            // åªæ£€æŸ¥éƒ¨åˆ†åƒç´ ä»¥æé«˜æ€§èƒ½
            const step = Math.max(1, Math.floor(pixels / 1000));
            
            for (let i = 0; i < frame1.data.length; i += step * 4) {
                const rDiff = Math.abs(frame1.data[i] - frame2.data[i]);
                const gDiff = Math.abs(frame1.data[i + 1] - frame2.data[i + 1]);
                const bDiff = Math.abs(frame1.data[i + 2] - frame2.data[i + 2]);
                diff += (rDiff + gDiff + bDiff) / 3;
            }
            
            return diff / (pixels / step);
        }
        
        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            counterDisplay.textContent = count;
            
            // æ›´æ–°æ—¶é—´
            if (startTime) {
                const currentTime = Date.now();
                elapsedTime = currentTime - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                timeDisplay.textContent = '00:00';
            }
            
            // æ›´æ–°é€Ÿåº¦
            if (elapsedTime > 0) {
                const speed = Math.round((count / elapsedTime) * 60000);
                speedDisplay.textContent = speed;
            } else {
                speedDisplay.textContent = '0';
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
        
        // å¤„ç†é¡µé¢å¯è§æ€§å˜åŒ–
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                pauseCounting();
            }
        });
    </script>
