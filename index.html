    <style>

            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;

<body>
    <!-- æ‘„åƒå¤´åŒºåŸŸ - å å±å¹•2/3 -->
    <div class="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div class="counter-overlay" id="counter">0</div>
        <div class="stats-overlay">
            <div>æ—¶é—´: <span id="time">00:00</span></div>
            <div>é€Ÿåº¦: <span id="speed">0</span>/åˆ†é’Ÿ</div>
        </div>
    </div>
    
    <!-- æ§åˆ¶åŒºåŸŸ - å±å¹•ä¸‹æ–¹1/3 -->
    <div class="controls-container">
        <div class="duration-selector">
            <label for="duration">â±ï¸ æ—¶é•¿:</label>
            <select id="duration">
                <option value="30">30ç§’</option>
                <option value="60" selected>1åˆ†é’Ÿ</option>
                <option value="120">2åˆ†é’Ÿ</option>
                <option value="180">3åˆ†é’Ÿ</option>
                <option value="300">5åˆ†é’Ÿ</option>
                <option value="600">10åˆ†é’Ÿ</option>
                <option value="0">ä¸é™æ—¶</option>
            </select>
        </div>
        
        <div class="controls">
            <button id="startBtn">å¼€å§‹</button>
            <button id="pauseBtn" disabled>æš‚åœ</button>
            <button id="resetBtn">é‡ç½®</button>
        </div>
        
        <div class="status-indicator" id="status">å‡†å¤‡å°±ç»ª</div>
    </div>

    <script>
        // DOM å…ƒç´ 
        const video = document.getElementById('video');
        const counterDisplay = document.getElementById('counter');
        const timeDisplay = document.getElementById('time');
        const speedDisplay = document.getElementById('speed');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const durationSelect = document.getElementById('duration');
        const statusIndicator = document.getElementById('status');
        
        // çŠ¶æ€å˜é‡
        let count = 0;
        let startTime = null;
        let pausedTime = 0; // è®°å½•æš‚åœæ—¶å·²ç”¨çš„æ—¶é—´
        let elapsedTime = 0;
        let isCounting = false;
        let animationId = null;
        let lastFrame = null;
        let motionThreshold = 30;
        let stream = null;
        let timerInterval = null;
        let selectedDuration = 60;
        let countdownTimeout = null;
        
        // åˆå§‹åŒ–
        function init() {
            setupEventListeners();
            updateDisplay();
            updateStatus('å‡†å¤‡å°±ç»ª');
            
            // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus('âŒ æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´');
                startBtn.disabled = true;
                return;
            }
            
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                updateStatus('âš ï¸ è¯·åœ¨HTTPSç¯å¢ƒä¸‹ä½¿ç”¨');
            }
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            startBtn.addEventListener('click', handleStart);
            pauseBtn.addEventListener('click', pauseCounting);
            resetBtn.addEventListener('click', resetCounter);
            durationSelect.addEventListener('change', () => {
                selectedDuration = parseInt(durationSelect.value);
            });
        }
        
        // å¤„ç†å¼€å§‹æŒ‰é’®
        async function handleStart() {
            if (isCounting) {
                // å¦‚æœå·²ç»åœ¨è®¡æ•°ï¼Œè¯´æ˜æ˜¯ä»æš‚åœçŠ¶æ€æ¢å¤
                resumeCounting();
                return;
            }
            
            try {
                updateStatus('ğŸ”„ è¯·æ±‚å‰ç½®æ‘„åƒå¤´...');
                startBtn.disabled = true;
                
                // è¯·æ±‚å‰ç½®æ‘„åƒå¤´
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user', // å‰ç½®æ‘„åƒå¤´
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                // è®¾ç½®è§†é¢‘æº
                video.srcObject = stream;
                
                // ç­‰å¾…è§†é¢‘åŠ è½½
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });
                
                // å¼€å§‹è®¡æ•°
                startCounting();
                
            } catch (error) {
                console.error('å¯åŠ¨å¤±è´¥:', error);
                updateStatus('âŒ æ‘„åƒå¤´è®¿é—®è¢«æ‹’ç»');
                startBtn.disabled = false;
                if (stream) {
                    stopStream();
                    stream = null;
                }
            }
        }
        
        // å¼€å§‹è®¡æ•°ï¼ˆå…¨æ–°å¼€å§‹ï¼‰
        function startCounting() {
            count = 0;
            startTime = Date.now();
            pausedTime = 0;
            elapsedTime = 0;
            isCounting = true;
            lastFrame = null;
            
            // æ›´æ–°UI
            startBtn.textContent = 'ç»§ç»­';
            pauseBtn.disabled = false;
            durationSelect.disabled = true;
            updateStatus('âœ… è®¡æ—¶ä¸­...');
            
            // å¯åŠ¨è®¡æ—¶å™¨
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateDisplay, 100);
            
            // å¯åŠ¨è¿åŠ¨æ£€æµ‹
            detectMotion();
            
            // è®¾ç½®è‡ªåŠ¨ç»“æŸ
            if (selectedDuration > 0) {
                if (countdownTimeout) clearTimeout(countdownTimeout);
                countdownTimeout = setTimeout(finishWorkout, selectedDuration * 1000);
            }
        }
        
        // æ¢å¤è®¡æ•°ï¼ˆä»æš‚åœçŠ¶æ€ç»§ç»­ï¼‰
        function resumeCounting() {
            isCounting = true;
            startBtn.textContent = 'ç»§ç»­';
            pauseBtn.disabled = false;
            updateStatus('âœ… ç»§ç»­è®¡æ—¶...');
            
            // é‡æ–°è®¡ç®—å¼€å§‹æ—¶é—´
            startTime = Date.now() - pausedTime;
            
            // é‡å¯è®¡æ—¶å™¨
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateDisplay, 100);
            
            // é‡å¯è¿åŠ¨æ£€æµ‹
            detectMotion();
            
            // é‡å¯å€’è®¡æ—¶ï¼ˆå¦‚æœæœ‰æ—¶é•¿é™åˆ¶ï¼‰
            if (selectedDuration > 0) {
                const remainingTime = selectedDuration * 1000 - pausedTime;
                if (remainingTime > 0) {
                    if (countdownTimeout) clearTimeout(countdownTimeout);
                    countdownTimeout = setTimeout(finishWorkout, remainingTime);
                } else {
                    finishWorkout();
                    return;
                }
            }
        }
        
        // å®Œæˆé”»ç‚¼
        function finishWorkout() {
            pauseCounting();
            updateStatus('ğŸ‰ è®­ç»ƒå®Œæˆï¼');
            alert(`è·³ç»³å®Œæˆï¼\næ€»æ¬¡æ•°: ${count}\nå¹³å‡é€Ÿåº¦: ${elapsedTime > 0 ? Math.round((count / elapsedTime) * 60000) : 0} æ¬¡/åˆ†é’Ÿ`);
        }
        
        // æš‚åœè®¡æ•°
        function pauseCounting() {
            if (!isCounting) return;
            
            isCounting = false;
            startBtn.textContent = 'ç»§ç»­';
            pauseBtn.disabled = true;
            durationSelect.disabled = false;
            updateStatus('â¸ï¸ å·²æš‚åœ');
            
            // è®°å½•æš‚åœæ—¶çš„æ—¶é—´
            if (startTime) {
                pausedTime = Date.now() - startTime;
            }
            
            // åœæ­¢æ‰€æœ‰å®šæ—¶å™¨
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            if (countdownTimeout) {
                clearTimeout(countdownTimeout);
                countdownTimeout = null;
            }
        }
        
        // é‡ç½®è®¡æ•°å™¨
        function resetCounter() {
            pauseCounting();
            count = 0;
            startTime = null;
            pausedTime = 0;
            elapsedTime = 0;
            lastFrame = null;
            startBtn.textContent = 'å¼€å§‹';
            updateDisplay();
            updateStatus('å‡†å¤‡å°±ç»ª');
            
            if (stream) {
                stopStream();
                stream = null;
            }
        }
        
        // åœæ­¢æ‘„åƒå¤´æµ
        function stopStream() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }
        
        // è¿åŠ¨æ£€æµ‹
        function detectMotion() {
            if (!isCounting) return;
            
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                if (lastFrame) {
                    const diff = calculateFrameDifference(lastFrame, currentFrame);
                    if (diff > motionThreshold) {
                        count++;
                        updateDisplay();
                    }
                }
                
                lastFrame = currentFrame;
                animationId = requestAnimationFrame(detectMotion);
            } catch (error) {
                console.error('è¿åŠ¨æ£€æµ‹é”™è¯¯:', error);
                if (isCounting) {
                    animationId = requestAnimationFrame(detectMotion);
                }
            }
        }
        
        // è®¡ç®—å¸§é—´å·®å¼‚
        function calculateFrameDifference(frame1, frame2) {
            let diff = 0;
            const maxLength = Math.min(frame1.data.length, frame2.data.length);
            const pixels = maxLength / 4;
            const step = Math.max(1, Math.floor(pixels / 500));
            
            for (let i = 0; i < maxLength; i += step * 4) {
                const rDiff = Math.abs(frame1.data[i] - frame2.data[i]);
                const gDiff = Math.abs(frame1.data[i + 1] - frame2.data[i + 1]);
                const bDiff = Math.abs(frame1.data[i + 2] - frame2.data[i + 2]);
                diff += (rDiff + gDiff + bDiff) / 3;
            }
            
            return diff / (pixels / step);
        }
        
        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            counterDisplay.textContent = count;
            
            if (startTime) {
                const currentTime = Date.now();
                elapsedTime = currentTime - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                timeDisplay.textContent = '00:00';
            }
            
            if (elapsedTime > 0) {
                const speed = Math.round((count / elapsedTime) * 60000);
                speedDisplay.textContent = speed;
            } else {
                speedDisplay.textContent = '0';
            }
        }
        
        // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
        function updateStatus(message) {
            statusIndicator.textContent = message;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
        
        // å¤„ç†é¡µé¢å¸è½½
        window.addEventListener('beforeunload', () => {
            if (stream) stopStream();
            if (timerInterval) clearInterval(timerInterval);
            if (countdownTimeout) clearTimeout(countdownTimeout);
        });
    </script>
