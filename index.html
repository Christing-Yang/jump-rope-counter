    <script>
        // DOM å…ƒç´ 
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const saveVideoBtn = document.getElementById('saveVideoBtn');
        const durationSelector = document.getElementById('durationSelector');
        const prepOverlay = document.getElementById('prepOverlay');
        const customSecondsInput = document.getElementById('customSeconds');
        const customBtn = document.getElementById('customBtn');
        
        // çŠ¶æ€å˜é‡
        let count = 0;
        let totalDuration = 60;
        let remainingTime = 60;
        let isCounting = false;
        let isPaused = false;
        let stream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let countdownInterval = null;
        let motionDetectionInterval = null;
        let lastFrame = null;
        let canvasInterval = null;
        let showFinalResults = false;
        let finalCount = 0;
        let finalAverageSpeed = 0;
        
        // è·³ç»³æ£€æµ‹å‚æ•°
        let jumpHistory = []; // å­˜å‚¨æœ€è¿‘çš„è¿åŠ¨å¼ºåº¦
        let jumpThreshold = 0.15; // è·³ç»³æ£€æµ‹é˜ˆå€¼
        let minJumpInterval = 300; // æœ€å°è·³ç»³é—´éš”ï¼ˆæ¯«ç§’ï¼‰
        let lastJumpTime = 0;
        let motionSensitivity = 0.8; // è¿åŠ¨æ•æ„Ÿåº¦
        
        // åˆå§‹åŒ–
        function init() {
            setupEventListeners();
            setupCanvas();
            
            // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´åŠŸèƒ½ï¼Œè¯·ä½¿ç”¨æœ€æ–°ç‰ˆæœ¬çš„ Safari æµè§ˆå™¨ã€‚');
                return;
            }
            
            if (!MediaRecorder || !MediaRecorder.isTypeSupported('video/mp4')) {
                console.warn('è§†é¢‘å½•åˆ¶åŠŸèƒ½ä¸å—æ”¯æŒï¼Œå°†ç¦ç”¨ä¿å­˜åŠŸèƒ½');
                saveVideoBtn.style.display = 'none';
            }
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            startBtn.addEventListener('click', startWorkout);
            pauseBtn.addEventListener('click', togglePause);
            resetBtn.addEventListener('click', resetCounter);
            saveVideoBtn.addEventListener('click', saveVideo);
            
            // æ—¶é•¿é€‰æ‹©
            const durationButtons = durationSelector.querySelectorAll('.duration-btn');
            durationButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    durationButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    customBtn.classList.remove('active');
                    totalDuration = parseInt(btn.dataset.seconds);
                    remainingTime = totalDuration;
                    updateCanvas();
                });
            });
            
            // è‡ªå®šä¹‰æ—¶é—´
            customBtn.addEventListener('click', () => {
                const customSeconds = parseInt(customSecondsInput.value);
                if (customSeconds && customSeconds > 0 && customSeconds <= 3600) {
                    durationButtons.forEach(b => b.classList.remove('active'));
                    customBtn.classList.add('active');
                    totalDuration = customSeconds;
                    remainingTime = customSeconds;
                    updateCanvas();
                } else {
                    alert('è¯·è¾“å…¥1-3600ä¹‹é—´çš„æœ‰æ•ˆç§’æ•°');
                }
            });
            
            // å›è½¦é”®æ”¯æŒè‡ªå®šä¹‰è¾“å…¥
            customSecondsInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    customBtn.click();
                }
            });
        }
        
        // è®¾ç½®Canvas
        function setupCanvas() {
            function resizeCanvas() {
                // ä½¿ç”¨è®¾å¤‡å®é™…åˆ†è¾¨ç‡ä»¥è·å¾—æœ€ä½³è§†é¢‘è´¨é‡
                const dpr = window.devicePixelRatio || 1;
                canvas.width = canvas.offsetWidth * dpr;
                canvas.height = canvas.offsetHeight * dpr;
                ctx.scale(dpr, dpr);
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }
        
        // å¼€å§‹é”»ç‚¼
        async function startWorkout() {
            if (isCounting && !isPaused) return;
            
            try {
                // å¦‚æœæ˜¯é‡æ–°å¼€å§‹ï¼ˆä¸æ˜¯ç»§ç»­ï¼‰
                if (!isCounting) {
                    // è¯·æ±‚æ‘„åƒå¤´æƒé™
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'user',
                            width: { ideal: 1280 }, // æé«˜åˆ†è¾¨ç‡
                            height: { ideal: 720 }
                        },
                        audio: false
                    });
                    
                    video.srcObject = stream;
                    
                    // ç­‰å¾…è§†é¢‘åŠ è½½
                    await new Promise((resolve) => {
                        video.onloadedmetadata = resolve;
                    });
                    
                    // åˆå§‹åŒ–çŠ¶æ€
                    count = 0;
                    remainingTime = totalDuration;
                    isCounting = true;
                    isPaused = false;
                    recordedChunks = [];
                    showFinalResults = false;
                    jumpHistory = [];
                    lastJumpTime = 0;
                    
                    // å¯åŠ¨è§†é¢‘å½•åˆ¶ï¼ˆå¦‚æœæ”¯æŒï¼‰
                    if (MediaRecorder && MediaRecorder.isTypeSupported('video/mp4')) {
                        try {
                            // åˆ›å»ºå½•åˆ¶æµ - ä½¿ç”¨Canvasä½œä¸ºæº
                            const canvasStream = canvas.captureStream(30); // 30fps
                            mediaRecorder = new MediaRecorder(canvasStream, { mimeType: 'video/mp4' });
                            mediaRecorder.ondataavailable = event => {
                                if (event.data.size > 0) {
                                    recordedChunks.push(event.data);
                                }
                            };
                            mediaRecorder.start(1000);
                        } catch (e) {
                            console.warn('è§†é¢‘å½•åˆ¶åˆå§‹åŒ–å¤±è´¥:', e);
                            mediaRecorder = null;
                        }
                    }
                }
                
                // æ›´æ–°UI
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                resetBtn.disabled = false;
                saveVideoBtn.style.display = 'none';
                
                // å¼€å§‹3ç§’å‡†å¤‡å€’è®¡æ—¶
                await startPrepCountdown();
                
            } catch (error) {
                console.error('å¯åŠ¨å¤±è´¥:', error);
                alert('æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·ç¡®ä¿å·²æˆæƒå¹¶ä½¿ç”¨HTTPSè¿æ¥');
                cleanup();
            }
        }
        
        // 3ç§’å‡†å¤‡å€’è®¡æ—¶
        async function startPrepCountdown() {
            return new Promise((resolve) => {
                let prepCount = 3;
                prepOverlay.style.display = 'flex';
                prepOverlay.textContent = prepCount;
                
                const prepInterval = setInterval(() => {
                    prepCount--;
                    if (prepCount > 0) {
                        prepOverlay.textContent = prepCount;
                    } else if (prepCount === 0) {
                        prepOverlay.textContent = 'GO!';
                    } else {
                        clearInterval(prepInterval);
                        prepOverlay.style.display = 'none';
                        // å¼€å§‹æ­£å¼å€’è®¡æ—¶
                        startCountdown();
                        resolve();
                    }
                }, 1000);
            });
        }
        
        // å¼€å§‹æ­£å¼å€’è®¡æ—¶
        function startCountdown() {
            if (totalDuration === 0) {
                // ä¸é™æ—¶æ¨¡å¼ - æ­£å‘è®¡æ—¶
                let elapsedSeconds = 0;
                countdownInterval = setInterval(() => {
                    elapsedSeconds++;
                    updateCanvas(elapsedSeconds);
                }, 1000);
            } else {
                // é™æ—¶æ¨¡å¼ - å€’è®¡æ—¶
                remainingTime = totalDuration;
                countdownInterval = setInterval(() => {
                    remainingTime--;
                    updateCanvas();
                    
                    if (remainingTime <= 0) {
                        finishWorkout();
                    }
                }, 1000);
            }
            
            // å¯åŠ¨è¿åŠ¨æ£€æµ‹
            motionDetectionInterval = setInterval(detectJumpMotion, 100); // æ›´é¢‘ç¹çš„æ£€æµ‹
            
            // å¯åŠ¨Canvasç»˜åˆ¶
            if (canvasInterval) clearInterval(canvasInterval);
            canvasInterval = setInterval(drawCanvas, 100);
        }
        
        // åˆ‡æ¢æš‚åœ/ç»§ç»­
        function togglePause() {
            if (!isCounting) return;
            
            if (isPaused) {
                // ç»§ç»­
                isPaused = false;
                pauseBtn.textContent = 'æš‚åœ';
                pauseBtn.className = 'control-btn pause-btn';
                
                // é‡å¯å€’è®¡æ—¶
                if (totalDuration === 0) {
                    let startTime = Date.now() - (count * 1000);
                    countdownInterval = setInterval(() => {
                        let elapsed = Math.floor((Date.now() - startTime) / 1000);
                        updateCanvas(elapsed);
                    }, 1000);
                } else {
                    countdownInterval = setInterval(() => {
                        remainingTime--;
                        updateCanvas();
                        if (remainingTime <= 0) {
                            finishWorkout();
                        }
                    }, 1000);
                }
                
                // é‡å¯è¿åŠ¨æ£€æµ‹å’ŒCanvasç»˜åˆ¶
                motionDetectionInterval = setInterval(detectJumpMotion, 100);
                if (canvasInterval) clearInterval(canvasInterval);
                canvasInterval = setInterval(drawCanvas, 100);
                
            } else {
                // æš‚åœ
                isPaused = true;
                pauseBtn.textContent = 'ç»§ç»­';
                pauseBtn.className = 'control-btn continue-btn';
                
                // åœæ­¢å€’è®¡æ—¶ã€è¿åŠ¨æ£€æµ‹å’ŒCanvasç»˜åˆ¶
                if (countdownInterval) clearInterval(countdownInterval);
                if (motionDetectionInterval) clearInterval(motionDetectionInterval);
                if (canvasInterval) clearInterval(canvasInterval);
            }
        }
        
        // å®Œæˆé”»ç‚¼
        function finishWorkout() {
            isCounting = false;
            isPaused = false;
            showFinalResults = true;
            finalCount = count;
            finalAverageSpeed = totalDuration > 0 ? Math.round((count / totalDuration) * 60) : 'N/A';
            
            if (countdownInterval) clearInterval(countdownInterval);
            if (motionDetectionInterval) clearInterval(motionDetectionInterval);
            if (canvasInterval) clearInterval(canvasInterval);
            
            // ç«‹å³æ›´æ–°Canvasæ˜¾ç¤ºæœ€ç»ˆç»“æœ
            drawCanvas();
            
            // æ›´æ–°UI
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'æš‚åœ';
            pauseBtn.className = 'control-btn pause-btn';
            
            // æ˜¾ç¤ºä¿å­˜è§†é¢‘æŒ‰é’®ï¼ˆå¦‚æœæœ‰å½•åˆ¶ï¼‰
            if (recordedChunks.length > 0 && mediaRecorder) {
                saveVideoBtn.style.display = 'block';
            }
            
            // åœæ­¢åª’ä½“å½•åˆ¶
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            // æ˜¾ç¤ºå®Œæˆæç¤º
            setTimeout(() => {
                alert(`ğŸ‰ è·³ç»³å®Œæˆï¼\næ€»æ¬¡æ•°: ${count}\nå¹³å‡é€Ÿåº¦: ${finalAverageSpeed} æ¬¡/åˆ†é’Ÿ`);
            }, 100);
        }
        
        // é‡ç½®è®¡æ•°å™¨
        function resetCounter() {
            if (countdownInterval) clearInterval(countdownInterval);
            if (motionDetectionInterval) clearInterval(motionDetectionInterval);
            if (canvasInterval) clearInterval(canvasInterval);
            
            isCounting = false;
            isPaused = false;
            showFinalResults = false;
            count = 0;
            remainingTime = totalDuration;
            jumpHistory = [];
            lastJumpTime = 0;
            
            // æ›´æ–°UI
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'æš‚åœ';
            pauseBtn.className = 'control-btn pause-btn';
            saveVideoBtn.style.display = 'none';
            
            updateCanvas();
            
            // æ¸…ç†èµ„æº
            cleanup();
        }
        
        // æ¸…ç†èµ„æº
        function cleanup() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                stream = null;
            }
            if (mediaRecorder) {
                mediaRecorder = null;
                recordedChunks = [];
            }
        }
        
        // ä¼˜åŒ–çš„è·³ç»³è¿åŠ¨æ£€æµ‹ç®—æ³•
        function detectJumpMotion() {
            if (!isCounting || isPaused) return;
            
            try {
                const now = Date.now();
                
                // è·å–å½“å‰è§†é¢‘å¸§
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                const videoWidth = video.videoWidth || 1280;
                const videoHeight = video.videoHeight || 720;
                tempCanvas.width = videoWidth;
                tempCanvas.height = videoHeight;
                tempCtx.drawImage(video, 0, 0, videoWidth, videoHeight);
                
                const currentFrame = tempCtx.getImageData(0, 0, videoWidth, videoHeight);
                
                if (lastFrame) {
                    // è®¡ç®—è¿åŠ¨å¼ºåº¦ - ä¸“æ³¨äºä¸‹åŠèº«åŒºåŸŸï¼ˆè·³ç»³ä¸»è¦åŠ¨ä½œåŒºåŸŸï¼‰
                    const motionIntensity = calculateJumpMotionIntensity(lastFrame, currentFrame, videoWidth, videoHeight);
                    
                    // è®°å½•è¿åŠ¨å†å²
                    jumpHistory.push({
                        intensity: motionIntensity,
                        timestamp: now
                    });
                    
                    // ä¿æŒæœ€è¿‘10å¸§çš„å†å²
                    if (jumpHistory.length > 10) {
                        jumpHistory.shift();
                    }
                    
                    // è·³ç»³æ£€æµ‹é€»è¾‘
                    if (motionIntensity > jumpThreshold) {
                        // æ£€æŸ¥æ˜¯å¦æ»¡è¶³è·³ç»³çš„æ—¶é—´é—´éš”
                        if (now - lastJumpTime > minJumpInterval) {
                            // æ£€æŸ¥è¿åŠ¨æ¨¡å¼æ˜¯å¦ç¬¦åˆè·³ç»³ç‰¹å¾
                            if (isJumpPatternValid()) {
                                count++;
                                lastJumpTime = now;
                                updateCanvas();
                            }
                        }
                    }
                }
                
                lastFrame = currentFrame;
            } catch (error) {
                console.error('è·³ç»³æ£€æµ‹é”™è¯¯:', error);
            }
        }
        
        // è®¡ç®—è·³ç»³è¿åŠ¨å¼ºåº¦ï¼ˆä¸“æ³¨äºä¸‹åŠèº«åŒºåŸŸï¼‰
        function calculateJumpMotionIntensity(frame1, frame2, width, height) {
            let totalDiff = 0;
            let pixelCount = 0;
            
            // ä¸“æ³¨äºä¸‹åŠèº«åŒºåŸŸï¼ˆè·³ç»³æ—¶è…¿éƒ¨å’Œèº«ä½“ä¸‹éƒ¨è¿åŠ¨æœ€æ˜æ˜¾ï¼‰
            const startY = Math.floor(height * 0.4); // ä»40%é«˜åº¦å¼€å§‹
            const endY = height;
            const startX = Math.floor(width * 0.2); // å·¦å³å„ç•™20%è¾¹è·
            const endX = Math.floor(width * 0.8);
            
            // é™ä½é‡‡æ ·ç‡ä»¥æé«˜æ€§èƒ½
            const stepX = Math.max(2, Math.floor((endX - startX) / 50));
            const stepY = Math.max(2, Math.floor((endY - startY) / 30));
            
            for (let y = startY; y < endY; y += stepY) {
                for (let x = startX; x < endX; x += stepX) {
                    const idx = (y * width + x) * 4;
                    if (idx + 3 < frame1.data.length && idx + 3 < frame2.data.length) {
                        const rDiff = Math.abs(frame1.data[idx] - frame2.data[idx]);
                        const gDiff = Math.abs(frame1.data[idx + 1] - frame2.data[idx + 1]);
                        const bDiff = Math.abs(frame1.data[idx + 2] - frame2.data[idx + 2]);
                        const diff = (rDiff + gDiff + bDiff) / 3;
                        totalDiff += diff;
                        pixelCount++;
                    }
                }
            }
            
            const averageDiff = pixelCount > 0 ? totalDiff / pixelCount : 0;
            // å½’ä¸€åŒ–åˆ°0-1èŒƒå›´
            return Math.min(1, averageDiff / 255);
        }
        
        // éªŒè¯è·³ç»³æ¨¡å¼æ˜¯å¦æœ‰æ•ˆ
        function isJumpPatternValid() {
            if (jumpHistory.length < 3) return true;

        function saveVideo() {
