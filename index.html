<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ë∑≥Áª≥ËÆ°Êï∞Âô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            color: white;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .camera-container {
            width: 100%;
            height: 85vh; /* Âç†Â±èÂπï85%È´òÂ∫¶ */
            background: rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
        }
        
        .stats-overlay {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
            padding: 0 20px;
        }
        
        .counter-display {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 18px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .controls-container {
            height: 15vh; /* Âç†Â±èÂπï15%È´òÂ∫¶ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap: 15px;
        }
        
        .duration-selector {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 400px;
        }
        
        .duration-btn {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .duration-btn.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }
        
        .btn-start {
            background: #4CAF50;
            color: white;
        }
        
        .btn-pause {
            background: #FF9800;
            color: white;
        }
        
        .btn-reset {
            background: #f44336;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 480px) {
            .counter-display {
                font-size: 50px;
            }
            
            .stats {
                font-size: 16px;
                gap: 20px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline muted></video>
            <div class="stats-overlay">
                <div class="counter-display" id="counter">0</div>
                <div class="stats">
                    <div>Êó∂Èó¥: <span id="time">00:00</span></div>
                    <div>ÈÄüÂ∫¶: <span id="speed">0</span>/ÂàÜÈíü</div>
                </div>
            </div>
        </div>
        
        <div class="controls-container">
            <div class="duration-selector" id="durationSelector">
                <button class="duration-btn active" data-duration="30">30Áßí</button>
                <button class="duration-btn" data-duration="60">1ÂàÜÈíü</button>
                <button class="duration-btn" data-duration="120">2ÂàÜÈíü</button>
                <button class="duration-btn" data-duration="180">3ÂàÜÈíü</button>
                <button class="duration-btn" data-duration="300">5ÂàÜÈíü</button>
                <button class="duration-btn" data-duration="0">‰∏çÈôê</button>
            </div>
            
            <div class="action-buttons">
                <button id="startBtn" class="btn btn-start">ÂºÄÂßã</button>
                <button id="pauseBtn" class="btn btn-pause">ÊöÇÂÅú</button>
                <button id="resetBtn" class="btn btn-reset">ÈáçÁΩÆ</button>
            </div>
        </div>
    </div>

    <script>
        // DOM ÂÖÉÁ¥†
        const video = document.getElementById('video');
        const counterDisplay = document.getElementById('counter');
        const timeDisplay = document.getElementById('time');
        const speedDisplay = document.getElementById('speed');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const durationSelector = document.getElementById('durationSelector');
        
        // Áä∂ÊÄÅÂèòÈáè
        let count = 0;
        let startTime = null;
        let elapsedTime = 0;
        let isCounting = false;
        let animationId = null;
        let lastFrame = null;
        let motionThreshold = 30;
        let stream = null;
        let timerInterval = null;
        let selectedDuration = 60;
        let countdownTimeout = null;
        
        // ÂàùÂßãÂåñ
        function init() {
            setupEventListeners();
            updateDisplay();
            
            // Ê£ÄÊü•ÊµèËßàÂô®ÊîØÊåÅ
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÊëÑÂÉèÂ§¥ÂäüËÉΩ');
                return;
            }
        }
        
        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            startBtn.addEventListener('click', handleStart);
            pauseBtn.addEventListener('click', handlePauseResume);
            resetBtn.addEventListener('click', resetCounter);
            
            // Êó∂ÈïøÈÄâÊã©
            const durationButtons = durationSelector.querySelectorAll('.duration-btn');
            durationButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    durationButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedDuration = parseInt(btn.dataset.duration);
                });
            });
        }
        
        // Â§ÑÁêÜÂºÄÂßã
        async function handleStart() {
            if (isCounting) return;
            
            try {
                // Â¶ÇÊûúÊòØÈáçÊñ∞ÂºÄÂßãÔºà‰∏çÊòØÁªßÁª≠Ôºâ
                if (startTime === null) {
                    // ËØ∑Ê±ÇÊëÑÂÉèÂ§¥ÊùÉÈôê
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'user', // ÂâçÁΩÆÊëÑÂÉèÂ§¥
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        },
                        audio: false
                    });
                    
                    video.srcObject = stream;
                    
                    // Á≠âÂæÖËßÜÈ¢ëÂä†ËΩΩ
                    await new Promise((resolve) => {
                        video.onloadedmetadata = resolve;
                    });
                    
                    // ÈáçÁΩÆËÆ°Êï∞Áä∂ÊÄÅ
                    count = 0;
                    startTime = Date.now();
                    elapsedTime = 0;
                    lastFrame = null;
                }
                
                // ÂºÄÂßãËÆ°Êï∞
                isCounting = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                pauseBtn.textContent = 'ÊöÇÂÅú';
                
                // ÂêØÂä®ËÆ°Êó∂Âô®
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(updateDisplay, 100);
                
                // ÂêØÂä®ËøêÂä®Ê£ÄÊµã
                detectMotion();
                
                // ËÆæÁΩÆËá™Âä®ÁªìÊùü
                if (selectedDuration > 0 && startTime !== null) {
                    const remainingTime = selectedDuration * 1000 - elapsedTime;
                    if (countdownTimeout) clearTimeout(countdownTimeout);
                    countdownTimeout = setTimeout(finishWorkout, remainingTime);
                }
                
            } catch (error) {
                console.error('ÂêØÂä®Â§±Ë¥•:', error);
                alert('Êó†Ê≥ïËÆøÈóÆÂâçÁΩÆÊëÑÂÉèÂ§¥ÔºåËØ∑ÂÖÅËÆ∏ÊùÉÈôê');
                if (stream) {
                    stopStream();
                    stream = null;
                }
            }
        }
        
        // Â§ÑÁêÜÊöÇÂÅú/ÁªßÁª≠
        function handlePauseResume() {
            if (!isCounting) {
                // ÁªßÁª≠
                isCounting = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                pauseBtn.textContent = 'ÊöÇÂÅú';
                
                // ÈáçÂêØËÆ°Êó∂Âô®
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(updateDisplay, 100);
                
                // ÈáçÂêØËøêÂä®Ê£ÄÊµã
                detectMotion();
                
                // ÈáçÂêØÂÄíËÆ°Êó∂
                if (selectedDuration > 0 && startTime !== null) {
                    const remainingTime = selectedDuration * 1000 - elapsedTime;
                    if (countdownTimeout) clearTimeout(countdownTimeout);
                    countdownTimeout = setTimeout(finishWorkout, remainingTime);
                }
            } else {
                // ÊöÇÂÅú
                isCounting = false;
                startBtn.disabled = false;
                pauseBtn.disabled = false;
                pauseBtn.textContent = 'ÁªßÁª≠';
                
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
                
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                if (countdownTimeout) {
                    clearTimeout(countdownTimeout);
                    countdownTimeout = null;
                }
            }
        }
        
        // ÂÆåÊàêÈîªÁÇº
        function finishWorkout() {
            isCounting = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'ÊöÇÂÅú';
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            alert(`üéâ Ë∑≥Áª≥ÂÆåÊàêÔºÅ\nÊÄªÊ¨°Êï∞: ${count}\nÂπ≥ÂùáÈÄüÂ∫¶: ${elapsedTime > 0 ? Math.round((count / elapsedTime) * 60000) : 0} Ê¨°/ÂàÜÈíü`);
        }
        
        // ÈáçÁΩÆËÆ°Êï∞Âô®
        function resetCounter() {
            isCounting = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'ÊöÇÂÅú';
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            if (countdownTimeout) {
                clearTimeout(countdownTimeout);
                countdownTimeout = null;
            }
            
            count = 0;
            startTime = null;
            elapsedTime = 0;
            lastFrame = null;
            updateDisplay();
            
            if (stream) {
                stopStream();
                stream = null;
            }
        }
        
        // ÂÅúÊ≠¢ÊëÑÂÉèÂ§¥ÊµÅ
        function stopStream() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }
        
        // ËøêÂä®Ê£ÄÊµã
        function detectMotion() {
            if (!isCounting) return;
            
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                if (lastFrame) {
                    const diff = calculateFrameDifference(lastFrame, currentFrame);
                    if (diff > motionThreshold) {
                        count++;
                        updateDisplay();
                    }
                }
                
                lastFrame = currentFrame;
                animationId = requestAnimationFrame(detectMotion);
            } catch (error) {
                console.error('ËøêÂä®Ê£ÄÊµãÈîôËØØ:', error);
                if (isCounting) {
                    animationId = requestAnimationFrame(detectMotion);
                }
            }
        }
        
        // ËÆ°ÁÆóÂ∏ßÈó¥Â∑ÆÂºÇ
        function calculateFrameDifference(frame1, frame2) {
            let diff = 0;
            const maxLength = Math.min(frame1.data.length, frame2.data.length);
            const pixels = maxLength / 4;
            const step = Math.max(1, Math.floor(pixels / 500));
            
            for (let i = 0; i < maxLength; i += step * 4) {
                const rDiff = Math.abs(frame1.data[i] - frame2.data[i]);
                const gDiff = Math.abs(frame1.data[i + 1] - frame2.data[i + 1]);
                const bDiff = Math.abs(frame1.data[i + 2] - frame2.data[i + 2]);
                diff += (rDiff + gDiff + bDiff) / 3;
            }
            
            return diff / (pixels / step);
        }
        
        // Êõ¥Êñ∞ÊòæÁ§∫
        function updateDisplay() {
            counterDisplay.textContent = count;
            
            if (startTime) {
                const currentTime = Date.now();
                elapsedTime = currentTime - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                timeDisplay.textContent = '00:00';
            }
            
            if (elapsedTime > 0) {
                const speed = Math.round((count / elapsedTime) * 60000);
                speedDisplay.textContent = speed;
            } else {
                speedDisplay.textContent = '0';
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
        
        // Â§ÑÁêÜÈ°µÈù¢Âç∏ËΩΩ
        window.addEventListener('beforeunload', () => {
            if (stream) stopStream();
            if (timerInterval) clearInterval(timerInterval);
            if (countdownTimeout) clearTimeout(countdownTimeout);
        });
    </script>
</body>
</html>
