    <script>
        // DOM å…ƒç´ 
        const video = document.getElementById('video');
        const counterDisplay = document.getElementById('counter');
        const timeDisplay = document.getElementById('time');
        const speedDisplay = document.getElementById('speed');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        // çŠ¶æ€å˜é‡
        let count = 0;
        let startTime = null;
        let elapsedTime = 0;
        let isCounting = false;
        let animationId = null;
        let lastFrame = null;
        let motionThreshold = 30; // è¿åŠ¨æ£€æµ‹é˜ˆå€¼

        // åˆå§‹åŒ–
        function init() {
            setupEventListeners();
            updateDisplay();
            
            // æ£€æŸ¥æ˜¯å¦æ”¯æŒ getUserMedia
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´åŠŸèƒ½ï¼Œè¯·ä½¿ç”¨æœ€æ–°ç‰ˆæœ¬çš„ Safari æµè§ˆå™¨ã€‚');
                return;

            // æ£€æŸ¥æ˜¯å¦åœ¨ HTTPS ç¯å¢ƒä¸‹
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showError('è¯·åœ¨ HTTPS ç¯å¢ƒä¸‹ä½¿ç”¨æ­¤åº”ç”¨ï¼ˆGitHub Pages å·²å¯ç”¨ HTTPSï¼‰');
                return;
            }
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            startBtn.addEventListener('click', handleStart);
            pauseBtn.addEventListener('click', pauseCounting);
            resetBtn.addEventListener('click', resetCounter);
            durationSelect.addEventListener('change', handleDurationChange);
        }
        
        // å¤„ç†æ—¶é•¿é€‰æ‹©å˜åŒ–
        function handleDurationChange() {
            selectedDuration = parseInt(durationSelect.value);
        }
        
        // å¤„ç†å¼€å§‹æŒ‰é’®ç‚¹å‡»
        async function handleStart() {
            try {
                // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯ä¿¡æ¯
                hideError();
                
                // å¦‚æœå·²ç»æœ‰æµï¼Œå…ˆåœæ­¢
                if (stream) {
                    stopStream();
                }
                
                // è¯·æ±‚æ‘„åƒå¤´æƒé™
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user', // å‰ç½®æ‘„åƒå¤´
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                // è®¾ç½®è§†é¢‘æº
                video.srcObject = stream;
                
                // ç­‰å¾…è§†é¢‘å…ƒæ•°æ®åŠ è½½
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });
                
                // å¼€å§‹è®¡æ•°
                startCounting();
                
            } catch (error) {
                console.error('æ‘„åƒå¤´è®¿é—®é”™è¯¯:', error);
                if (error.name === 'NotAllowedError') {
                    showError('è¯·å…è®¸æ‘„åƒå¤´è®¿é—®æƒé™ã€‚å¦‚æœä¹‹å‰æ‹’ç»äº†ï¼Œè¯·åœ¨ Safari è®¾ç½®ä¸­é‡ç½®æƒé™ã€‚');
                } else if (error.name === 'NotFoundError') {
                    showError('æœªæ‰¾åˆ°æ‘„åƒå¤´è®¾å¤‡ã€‚');
                } else {
                    showError('æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼š' + error.message);
                }
            }
        }
        
        // å¼€å§‹è®¡æ•°
        function startCounting() {
            isCounting = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            durationSelect.disabled = true;
            
            startTime = Date.now();
            elapsedTime = 0;
            
            // å¼€å§‹è¿åŠ¨æ£€æµ‹
            detectMotion();
            
            // å¼€å§‹å®šæ—¶å™¨æ›´æ–°
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            timerInterval = setInterval(updateDisplay, 100);
            
            // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°è®¾å®šæ—¶é•¿
            if (selectedDuration > 0) {
                setTimeout(() => {
                    if (isCounting) {
                        finishWorkout();
                    }
                }, selectedDuration * 1000);
            }
        }
        
        // å®Œæˆé”»ç‚¼
        function finishWorkout() {
            pauseCounting();
            alert(`ğŸ‰ è·³ç»³å®Œæˆï¼\næ€»æ¬¡æ•°: ${count}\nå¹³å‡é€Ÿåº¦: ${Math.round((count / selectedDuration) * 60)} æ¬¡/åˆ†é’Ÿ`);
        }
        
        // æš‚åœè®¡æ•°
        function pauseCounting() {
            if (!isCounting) return;
            
            isCounting = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            durationSelect.disabled = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        // é‡ç½®è®¡æ•°å™¨
        function resetCounter() {
            pauseCounting();
            count = 0;
            startTime = null;
            elapsedTime = 0;
            lastFrame = null;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            durationSelect.disabled = false;
            updateDisplay();
            
            // åœæ­¢æ‘„åƒå¤´æµ
            if (stream) {
                stopStream();
                stream = null;
            }
        }
        
        // åœæ­¢æ‘„åƒå¤´æµ
        function stopStream() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }
        
        // è¿åŠ¨æ£€æµ‹
        function detectMotion() {
            if (!isCounting) return;
            
            try {
                // è·å–å½“å‰è§†é¢‘å¸§
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                if (lastFrame) {
                    // è®¡ç®—å¸§é—´å·®å¼‚
                    const diff = calculateFrameDifference(lastFrame, currentFrame);
                    
                    // å¦‚æœè¿åŠ¨è¶…è¿‡é˜ˆå€¼ï¼Œå¢åŠ è®¡æ•°
                    if (diff > motionThreshold) {
                        count++;
                        updateDisplay();
                    }
                }
                
                lastFrame = currentFrame;
                animationId = requestAnimationFrame(detectMotion);
            } catch (error) {
                console.error('è¿åŠ¨æ£€æµ‹é”™è¯¯:', error);
                // ç»§ç»­æ£€æµ‹ï¼Œé¿å…å®Œå…¨åœæ­¢
                animationId = requestAnimationFrame(detectMotion);
            }
        }
        
        // è®¡ç®—å¸§é—´å·®å¼‚
        function calculateFrameDifference(frame1, frame2) {
            let diff = 0;
            const pixels = Math.min(frame1.data.length, frame2.data.length) / 4; // RGBA
            
            // åªæ£€æŸ¥éƒ¨åˆ†åƒç´ ä»¥æé«˜æ€§èƒ½
            const step = Math.max(1, Math.floor(pixels / 1000));
            
            for (let i = 0; i < Math.min(frame1.data.length, frame2.data.length); i += step * 4) {
                const rDiff = Math.abs(frame1.data[i] - frame2.data[i]);
                const gDiff = Math.abs(frame1.data[i + 1] - frame2.data[i + 1]);
                const bDiff = Math.abs(frame1.data[i + 2] - frame2.data[i + 2]);
                diff += (rDiff + gDiff + bDiff) / 3;
            }
            
            return diff / (pixels / step);
        }
        
        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            counterDisplay.textContent = count;
            
            // æ›´æ–°æ—¶é—´
            if (startTime) {
                const currentTime = Date.now();
                elapsedTime = currentTime - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                timeDisplay.textContent = '00:00';
            }
            
            // æ›´æ–°é€Ÿåº¦
            if (elapsedTime > 0) {
                const speed = Math.round((count / elapsedTime) * 60000);
                speedDisplay.textContent = speed;
            } else {
                speedDisplay.textContent = '0';
            }
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯

        }
        
        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {

        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
        
        // å¤„ç†é¡µé¢å¯è§æ€§å˜åŒ–
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {

            }
        });
        
        // å¤„ç†é¡µé¢å¸è½½
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stopStream();
            }
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        });
