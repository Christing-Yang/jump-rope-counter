    <script>
        // DOM å…ƒç´ 
        const video = document.getElementById('video');
        const counterDisplay = document.getElementById('counter');
        const timeDisplay = document.getElementById('time');
        const speedDisplay = document.getElementById('speed');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const durationSelect = document.getElementById('duration');
        const statusIndicator = document.getElementById('status');
        
        // çŠ¶æ€å˜é‡
        let count = 0;
        let startTime = null;
        let elapsedTime = 0;
        let isCounting = false;
        let animationId = null;
        let lastFrame = null;
        let motionThreshold = 30;
        let stream = null;
        let timerInterval = null;
        let selectedDuration = 60;
        let countdownTimeout = null;
        
        // åˆå§‹åŒ–
        function init() {
            setupEventListeners();
            updateDisplay();
            updateStatus('å‡†å¤‡å°±ç»ª');
            
            // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus('âŒ æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´');
                startBtn.disabled = true;
                return;
            }
            
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                updateStatus('âš ï¸ è¯·åœ¨HTTPSç¯å¢ƒä¸‹ä½¿ç”¨');
            }
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            startBtn.addEventListener('click', startWorkout);
            pauseBtn.addEventListener('click', pauseCounting);
            resetBtn.addEventListener('click', resetCounter);
            durationSelect.addEventListener('change', () => {
                selectedDuration = parseInt(durationSelect.value);
            });
        }
        
        // å¼€å§‹é”»ç‚¼
        async function startWorkout() {
            try {
                updateStatus('ğŸ”„ è¯·æ±‚æ‘„åƒå¤´æƒé™...');
                startBtn.disabled = true;
                
                // è¯·æ±‚æ‘„åƒå¤´æƒé™
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                // è®¾ç½®è§†é¢‘æº
                video.srcObject = stream;
                
                // ç­‰å¾…è§†é¢‘åŠ è½½
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });
                
                // åˆå§‹åŒ–è®¡æ•°çŠ¶æ€
                count = 0;
                startTime = Date.now();
                elapsedTime = 0;
                isCounting = true;
                lastFrame = null;
                
                // æ›´æ–°UIçŠ¶æ€
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                durationSelect.disabled = true;
                updateStatus('âœ… è®¡æ—¶ä¸­...');
                
                // å¯åŠ¨è®¡æ—¶å™¨ï¼ˆç«‹å³å¼€å§‹ï¼ï¼‰
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(updateDisplay, 100);
                
                // å¯åŠ¨è¿åŠ¨æ£€æµ‹
                detectMotion();
                
                // è®¾ç½®è‡ªåŠ¨ç»“æŸ
                if (selectedDuration > 0) {
                    if (countdownTimeout) clearTimeout(countdownTimeout);
                    countdownTimeout = setTimeout(finishWorkout, selectedDuration * 1000);
                }
                
            } catch (error) {
                console.error('å¯åŠ¨å¤±è´¥:', error);
                updateStatus('âŒ æ‘„åƒå¤´è®¿é—®è¢«æ‹’ç»');
                startBtn.disabled = false;
                if (stream) {
                    stopStream();
                    stream = null;
                }
            }
        }
        
        // å®Œæˆé”»ç‚¼
        function finishWorkout() {
            pauseCounting();
            updateStatus('ğŸ‰ è®­ç»ƒå®Œæˆï¼');
            alert(`è·³ç»³å®Œæˆï¼\næ€»æ¬¡æ•°: ${count}\nå¹³å‡é€Ÿåº¦: ${elapsedTime > 0 ? Math.round((count / elapsedTime) * 60000) : 0} æ¬¡/åˆ†é’Ÿ`);
        }
        
        // æš‚åœè®¡æ•°
        function pauseCounting() {
            if (!isCounting) return;
            
            isCounting = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            durationSelect.disabled = false;
            updateStatus('â¸ï¸ å·²æš‚åœ');
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            if (countdownTimeout) {
                clearTimeout(countdownTimeout);
                countdownTimeout = null;
            }
        }
        
        // é‡ç½®è®¡æ•°å™¨
        function resetCounter() {
            pauseCounting();
            count = 0;
            startTime = null;
            elapsedTime = 0;
            lastFrame = null;
            updateDisplay();
            updateStatus('å‡†å¤‡å°±ç»ª');
            
            if (stream) {
                stopStream();
                stream = null;
            }
        }
        
        // åœæ­¢æ‘„åƒå¤´æµ
        function stopStream() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }
        
        // è¿åŠ¨æ£€æµ‹
        function detectMotion() {
            if (!isCounting) return;
            
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                if (lastFrame) {
                    const diff = calculateFrameDifference(lastFrame, currentFrame);
                    if (diff > motionThreshold) {
                        count++;
                        updateDisplay();
                    }
                }
                
                lastFrame = currentFrame;
                animationId = requestAnimationFrame(detectMotion);
            } catch (error) {
                console.error('è¿åŠ¨æ£€æµ‹é”™è¯¯:', error);
                if (isCounting) {
                    animationId = requestAnimationFrame(detectMotion);
                }
            }
        }
        
        // è®¡ç®—å¸§é—´å·®å¼‚
        function calculateFrameDifference(frame1, frame2) {
            let diff = 0;
            const maxLength = Math.min(frame1.data.length, frame2.data.length);
            const pixels = maxLength / 4;
            const step = Math.max(1, Math.floor(pixels / 500));
            
            for (let i = 0; i < maxLength; i += step * 4) {
                const rDiff = Math.abs(frame1.data[i] - frame2.data[i]);
                const gDiff = Math.abs(frame1.data[i + 1] - frame2.data[i + 1]);
                const bDiff = Math.abs(frame1.data[i + 2] - frame2.data[i + 2]);
                diff += (rDiff + gDiff + bDiff) / 3;
            }
            
            return diff / (pixels / step);
        }
        
        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            counterDisplay.textContent = count;
            
            if (startTime) {
                const currentTime = Date.now();
                elapsedTime = currentTime - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                timeDisplay.textContent = '00:00';
            }
            
            if (elapsedTime > 0) {
                const speed = Math.round((count / elapsedTime) * 60000);
                speedDisplay.textContent = speed;
            } else {
                speedDisplay.textContent = '0';
            }
        }
        
        // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
        function updateStatus(message) {
            statusIndicator.textContent = message;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
        
        // å¤„ç†é¡µé¢å¸è½½
        window.addEventListener('beforeunload', () => {
            if (stream) stopStream();
            if (timerInterval) clearInterval(timerInterval);
            if (countdownTimeout) clearTimeout(countdownTimeout);
        });
